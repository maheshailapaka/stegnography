<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Image Steganography</h2>
    <div class="container">
        <h3>Encrypt Message</h3>
        <form id="encryptForm">
            <input type="file" id="encryptImage" required>
            <input type="text" id="message" placeholder="Enter message" required>
            <input type="password" id="encryptPassword" placeholder="Enter password" required>
            <button type="submit">Encrypt & Download</button>
        </form>
        <h3>Decrypt Message</h3>
        <form id="decryptForm">
            <input type="file" id="decryptImage" required>
            <input type="password" id="decryptPassword" placeholder="Enter password" required>
            <button type="submit">Decrypt</button>
        </form>
        <p id="decryptedMessage"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
